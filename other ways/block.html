<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, iniital-scale=1.0">
    <title>Title</title>
    <script>
        function Addnum(){
            var f,s,r;
            f = parseInt(document.getElementById("t1").value);
            s = parseInt(document.getElementById("t2").value);
            r = f+s;
            document.getElementById("t3").value = r;
        }

        function Subnum(){
            var f,s,r;
            f= parseInt(document.getElementById("t1").value);
            s= parseInt(document.getElementById("t2").value);
            r = f-s;
            document.getElementById("t3").value = r;
        }
    </script>
</head>
<body>
    <form action="">
        <input type="text" id="t1" placeholder="Enter 1st no.">
        <input type="text" id="t2" placeholder="enter 2nd no.">
        <input type="button" value="+" onclick="Addnum()">
        <input type="button" value="-" onclick="Subnum()">
        <input type="text" id="t3" placeholder="Result">
        <!-- <h1 id="t3"></h1> -->
    </form>
</body>
</html>
