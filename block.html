<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script>
        function Addnum(){
            var f,s,r;
            f = parseInt(document.getElementById("t1").value);
            s = parseInt(document.getElementById("t2").value);
            r = f+s;
            document.getElementById("t3").innerHTML= r;
        }
    </script>
</head>
<body>
    <form action="">
        <input type="text" id="t1" placeholder="Enter 1st no.">
        <input type="text" id="t2" placeholder="enter 2nd no.">
        <button onclick="Addnum()">=</button>
        <input type="text" id="t3" placeholder="Result">
    </form>
</body>
</html>
